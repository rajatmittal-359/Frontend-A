
<html>

<head>
    <title>IIIM College Admission Form</title>
 <style>
    #full-name{
    color: aqua;
        
    }
    body {
            background-color: black; /* Whole page black background */
            color: white; /* Default text color white for readability */

        }
    .class{
        text-align: center;
        border:20px solid red;
        padding:20px;
        width:1000px;
        margin-left: auto;
        margin-right: auto;
        background-color:white;
        color: black;
        align-items: center;
        //background-image: url('https://th.bing.com/th/id/OLC.HSmhvQ7Gx0UnHw480x360?&rs=1&pid=ImgDetMain');
        background-repeat: no-repeat;
        background-size: cover;
        font-weight: bold;
        padding:0px;
        display: inline-block;
    }
    
 </style>
</head>

<body>
    <div class="class">
    <h1>IIIM College Admission Form 3</h1>
    <form action="/submjdhfghju" method="post">
        <div>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required><br><br>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        
        <div>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
        </div>
        
        <div>
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="">Select a course</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                <option value="MSC">MSC</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="BSC">BSC</option>
            </select>
        </div>
        
        <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
        </div>
        
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>
        </div>
        
        <div>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>
        </div>
        
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Enter your country" required>
        </div>
        
        <div>
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
        </div>
        
        <div>
            <label for="tenth-marks">10th Grade Marks (%):</label>
            <input type="number" id="tenth-marks" name="tenth-marks" placeholder="Enter your 10th grade marks" required>
        </div>
        
        <div>
            <label for="twelfth-marks">12th Grade Marks (%):</label>
            <input type="number" id="twelfth-marks" name="twelfth-marks" placeholder="Enter your 12th grade marks" required>
        </div>
        
        <div>
            <label for="graduation-marks">Graduation Marks (%):</label>
            <input type="number" id="graduation-marks" name="graduation-marks" placeholder="Enter your graduation marks" required>
        </div>
        <br>
        <div>
            <label for="student-photo">Upload Student Photo:</label>
            <input type="file" id="student-photo" name="student-photo"  required>
            <small>Upload a photo (JPEG/PNG) - Max file size: 5MB</small>
        </div>
        <br>
        <div>
            <label for="agree">Agree to Terms:</label>
            <input type="checkbox" id="agree" name="agree" required>
            <small>I agree to the terms and conditions</small>
        </div>
        
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        
    </form>
    </div>

</body>

</html>
